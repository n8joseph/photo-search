<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>

    <title>PhotoSearch</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="MyController">

      <div class="container topsection text-center">

        <h1>PhotoSearch</h1>

        <p class="lead">Search Instagram for the greatest photos ever.</p>
        <form name="searchForm" ng-submit="searchInstagram(keyword)">
            <input name="keyword" type="text" placeholder="Enter a tag to search"/>
            <input type="submit" value="Submit" class="btn btn-default sButton" required="">
        </form>
      </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
